---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Ferramentas:
    - Pi-hole:
        href: http://pi-hole.caiol.lan/admin
        icon: pi-hole.png
        # description: DNS Server and ad-blocker
        widget:
          type: pihole
          url: http://pihole:80
          key: {{HOMEPAGE_VAR_PIHOLE_API_KEY}}
        server: my-docker
        container: pihole

    - Uptime-kuma:
        href: http://europa.lan:30001
        icon: uptime-kuma.png
        server: my-docker
        container: uptime-kuma

    - Nginx-proxy-manager:
        href: http://europa.lan:81
        icon: nginx-proxy-manager.png
        # description: Reverse Proxy
        server: my-docker
        container: nginx-proxy-manager

    - Portainer:
        href: http://portainer.caiol.lan
        icon: portainer.png
        # description: Docker Manager
        server: my-docker
        container: portainer

    - RedBot:
        icon: https://avatars.githubusercontent.com/u/23690422?s=48&v=4
        # description: Discord Bot
        server: my-docker
        container: redbot

- Pessoal:
    - Nextcloud:
        href: https://nextcloud.caiol.duckdns.org
        icon: nextcloud.png
        # description: Personal Cloud Storage
        siteMonitor: https://nextcloud.caiol.duckdns.org
        widget:
          type: nextcloud
          url: https://nextcloud.caiol.duckdns.org
          username: {{HOMEPAGE_VAR_NEXTCLOUD_USER}}
          password: {{HOMEPAGE_VAR_NEXTCLOUD_PASSWORD}}

    - Immich:
        href: https://immich.caiol.duckdns.org
        icon: immich.png
        # description: Personal Video Manager
        widget:
          type: immich
          url: https://immich.caiol.duckdns.org
          key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}
        server: my-docker
        container: immich_server

    - Minecraft:
        icon: minecraft.png
        # description: Vanilla Minecraft 1.16.1 server
        widget:
          type: minecraft
          url: http://minecraft.caiol.lan
        server: my-docker
        container: vanilla-minecraft-server

    - Paperless:
        href: http://paperless.caiol.lan
        icon: paperless.png
        # description: Document Manager
        server: my-docker
        container: paperless

    - Firefly:
        href: http://firefly.caiol.lan
        icon: firefly.png
        # description: Finances Manager
        server: my-docker
        container: firefly-iii

    - Firefly Importer:
        href: http://fireflydi.caiol.lan
        icon: firefly.png
        # description: Finances Importer
        server: my-docker
        container: firefly-iii-importer

- Midia:
    - Jellyfin:
        href: http://jellyfin.caiol.lan
        icon: jellyfin.png
        # description: Media Server
        siteMonitor: https://jellyfin.europa-server.duckdns.org
        widget:
          type: jellyfin
          url: http://europa.lan:8096
          enableBlocks: false
          enableNowPlaying: true
          key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}

    - Jellyseer:
        href: https://jellyseerr.caiol.duckdns.org
        icon: https://jellyseerr.caiol.duckdns.org/os_logo_square.png
        # description: Media Download Manager
        widget:
          type: jellyseerr
          url: http://Jellyseerr:5055
          key: {{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}
        server: my-docker
        container: jellyseerr

    - Jellystat:
        href: http://jellystat.caiol.lan
        icon: jellystat.png
        # description: Jellyfin Statistics
        widget:
          type: jellyfin
          url: http://europa.lan:8096
          enableBlocks: true
          enableNowPlaying: false
          key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
        server: my-docker
        container: jellystat

    - Radarr:
        href: http://radarr.caiol.lan
        icon: radarr.png
        # description: Movie Manager
        widget:
          type: radarr
          url: http://radarr:7878
          key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
        server: my-docker
        container: radarr

    - Sonarr:
        href: http://sonarr.caiol.lan
        icon: sonarr.png
        # description: TV Show Manager
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
        server: my-docker
        container: sonarr

    - Bazarr:
        href: http://bazarr.caiol.lan
        icon: bazarr.png
        # description: Media Manager
        widget:
          type: bazarr
          url: http://bazarr:6767
          key: {{HOMEPAGE_VAR_BAZARR_API_KEY}}
        server: my-docker
        container: bazarr

    - Prowlarr:
        href: http://prowlarr.caiol.lan
        icon: prowlarr.png
        # description: Indexer Manager
        widget:
          type: prowlarr
          url: http://prowlarr:9696
          key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
        server: my-docker
        container: prowlarr


    - Qbittorrent:
        href: http://torrent.caiol.lan
        icon: qbittorrent.png
        # description: Torrent Client
        widget:
          type: qbittorrent
          url: http://qbittorrent:8080
          username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
          password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
        server: my-docker
        container: qbittorrent

- Work:
  - Gitea:
      href: https://git.caiol.duckdns.org
      icon: gitea.png
      # description: Git Server
      server: my-docker
      container: gitea

  - n8n:
      href: https://n8n.caiol.duckdns.org
      icon: n8n.png
      # description: Workflow Automation
      server: my-docker
      container: n8n

  - Stirling:
      href: http://stirling.caiol.lan
      icon: stirling-pdf.png
      # description: PDF Toolbox
      server: my-docker
      container: stirling-pdf

  - it-Tools:
      href: http://it-tools.caiol.lan
      icon: it-tools.png
      # description: IT Toolbox
      server: my-docker
      container: it-tools
