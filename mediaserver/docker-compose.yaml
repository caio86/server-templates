  #     - 58846:58846 #optional
  #   restart: unless-stopped
  #   networks:
  #     - proxy-tier

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=900
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=8080
    volumes:
      - /samba/teste/config:/config
      - /samba/teste/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - proxy-tier

networks:
  proxy-tier:
    external: true
